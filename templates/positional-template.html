{% extends "base.html" %}
{% block head %}
   {{ super() }}
{% endblock %}

{% block content %}
      Value Data for {{ year }}
      <div class="row top-buffer">
         <div class="col-lg-12">
            {{ fantasy_table }}
         </div>
      </div>

      <script type="text/javascript" charset="utf-8">
         $('#{{ class_id }}').dynatable({
            features: {
               paginate: true,
               search: true,
               recordCount: false
            },
            readers: {
               'value': function(el, record) {
                  return Number(el.innerHTML.replace(/,/g, ''));
               }
            },
            writers: {
               'value': function(record) {
                  return record.value.toFixed(2).toString();
               },
               'price': function(record) {
                  return record.value.toFixed(2).toString();
               }
            }
         });
      </script>
{% endblock %}
